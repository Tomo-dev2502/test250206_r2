<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE FIGHT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SPACE FIGHT</h1>
    <p>カードを選んで対戦しよう！</p>
    
    <div class="game-board">
        <button class="card" onclick="playGame('rock')">🪨 グー</button>
        <button class="card" onclick="playGame('scissors')">✂️ チョキ</button>
        <button class="card" onclick="playGame('paper')">📄 パー</button>
    </div>
    
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
